<h1 class="title">Users</h1>
<table class="attendances-table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Chat</th>
    </tr>
  </thead>
  <tbody>
    <tr class="attendance-item" *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td><a [routerLink]="['/chat', user.id]">Message</a></td>
    </tr>
  </tbody>
</table>

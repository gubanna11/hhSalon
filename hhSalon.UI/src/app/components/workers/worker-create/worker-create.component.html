<div class="signup" name="signup">
    <div class="" style="padding-top: 80px; display: flex; flex-direction: column; align-items: center;">
       <h3 class="form-title">Sign up Worker</h3>
       <div>
            <form [formGroup]="signUpForm" class="form-auth" style="height: 260px;">
              <div style="display: flex;justify-content: center;">
                    <div>
                        <div class="input-field">
                            <label for="firstName">First Name</label>
                            <span class="fa fa-user"></span>
                            <input id="firstName" formControlName="firstName" type="text" placeholder="First name">
                            <p *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')">
                                *First Name is requiered
                            </p>
                        </div>
                        <div class="input-field">
                            <label for="lastName">Last Name</label>
                            <span class="fa fa-user"></span>
                            <input id="lastName" formControlName="lastName" type="text" placeholder="Last name">
                            <p *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')">
                                *Last Name is requiered
                            </p>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <span class="fa fa-user"></span>
                            <input id="lastName" formControlName="email" type="text" placeholder="Email">
                            <p *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                                *Email is requiered
                            </p>
                        </div>
                        <div class="input-field">
                            <label for="username">Username</label>
                            <span class="fa fa-user"></span>
                            <input id="username" formControlName="userName" type="text" placeholder="User name">
                            <p *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required', 'userName')">
                                *User Name is requiered
                            </p>
                        </div>
                    </div>

                <div>
                        <div class="input-field">
                            <label for="groups">Groups</label>
                            <select id="groups" formControlName="groupsIds" multiple>
                                <option [value]="group.id" *ngFor="let group of groupsList">
                                    {{ group.name }}
                                </option>
                            </select>
                            <p *ngIf="signUpForm.controls['groupsIds'].dirty && signUpForm.hasError('required', 'groupsIds')">
                                *Group Name is requiered
                            </p>
                        </div>
                        <div class="input-field">
                            <label for="address">Address</label>
                            <span class="fa fa-user"></span>
                            <input id="address" formControlName="address" type="text" placeholder="Address">
                            <p *ngIf="signUpForm.controls['address'].dirty && signUpForm.hasError('required', 'address')">
                                *Address is requiered
                            </p>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <span class="fa fa-user"></span>
                            <select id="gender" formControlName="gender" >
                                <option value="Female" >
                                    Female
                                </option>
                                <option value="Male">
                                    Male
                                </option>
                            </select>
                            <p *ngIf="signUpForm.controls['gender'].dirty && signUpForm.hasError('required', 'gender')">
                                *Gender is requiered
                            </p>
                        </div>

                        
                        <div class="input-field">
                            <label for="password">Password</label>
                            <span class="fa fa-lock"></span>
                            <input id="password" formControlName="password" [type]="type" placeholder="Password">
                            <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            <p *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                                *Password is requiered
                            </p>
                        </div>
                </div>
             </div>
                
            </form>
           
       </div>
       <button style="width: 60%;" (click)="onSingUp()" type="submit" class="btn">Sign up</button>
    </div>
</div>

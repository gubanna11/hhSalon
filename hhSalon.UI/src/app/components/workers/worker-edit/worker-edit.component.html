<div style="display: flex;">
   <div>
        <div>
            <label for="firstName">First Name</label>
            <input name="firstName"  id="firstName" [(ngModel)]="worker.firstName">
            <span></span>
        </div>
        <div class="input-field">
            <span class="fa fa-user"></span>
            <input [(ngModel)]="worker.lastName" type="text" placeholder="Last name">
            <!-- <p >
                *Last Name is requiered
            </p> -->
        </div>
        <div class="input-field">
            <span class="fa fa-user"></span>
            <input [(ngModel)]="worker.email" type="text" placeholder="Email">
            <!-- <p >
                *Email is requiered
            </p> -->
        </div>
        <div class="input-field">
            <span class="fa fa-user"></span>
            <input [(ngModel)]="worker.userName" type="text" placeholder="User name">
            <!-- <p>
                *User Name is requiered
            </p> -->
        </div>

        <div class="input-field">
            <span class="fa fa-user"></span>
            <select [(ngModel)]="worker.groupsIds" multiple>
                <option [value]="group.id" *ngFor="let group of groups">
                    {{ group.name }}
                </option>
            </select>
            <!-- <p>
                *Group Name is requiered
            </p> -->
        </div>
        <div class="input-field">
            <span class="fa fa-user"></span>
            <input required [(ngModel)]="worker.address" type="text" placeholder="Address">
            <p *ngIf="!worker.address">
                *Address is requiered
            </p>
        </div>

        <div class="input-field">
            <span class="fa fa-user"></span>
            <select [(ngModel)]="worker.gender" >
                <option value="Female" >
                    Female
                </option>
                <option value="Male">
                    Male
                </option>
            </select>
        </div>
   </div>



    <div>
        <div *ngFor="let schedule of worker.schedules">
            <p>{{ schedule.day }} </p>
            <div>
                <label for="start">Start</label>
                <input id="start" [(ngModel)]="schedule.start" type="time">    
            
                <label for="end">End</label>
                <input id="end" [(ngModel)]="schedule.end" type="time">

                <a>Reset</a>
            </div>
            
        </div>
    </div>
</div>
<button (click)="Save()">Save</button>

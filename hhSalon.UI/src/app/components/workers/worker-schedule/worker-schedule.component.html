<!-- <div *ngFor="let day of Days | enumToArray;"> -->
<div *ngFor="let schedule of schedules">
    <p>{{ schedule.day }} </p>
    <div>
        <label for="start">Start</label>
        <input id="start" [(ngModel)]="schedule.start" type="time">    
    
        <label for="end">End</label>
        <input id="end" [(ngModel)]="schedule.end" type="time">
    </div>
    <br>
</div>

<button (click)="createSchedule(schedules)">Update</button>
<button routerLink="/workers">Skip</button>

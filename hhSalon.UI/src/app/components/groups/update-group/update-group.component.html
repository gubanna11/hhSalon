<div *ngIf="group">
    <p>
        {{mistake}}
    </p>
    <div>
        <img [src]="group.imgUrl" alt="" height="50px">
    </div>
    <div>  
        <label for="name"></label>
        <input id="name" [(ngModel)]="group.name">
    </div>
    <div>  
        <label for="img"></label>
        <input id="img" [(ngModel)]="group.imgUrl">
    </div>
    <div>
        <button (click)="updateGroup(group)" type="submit">Save</button>
    </div>
</div>

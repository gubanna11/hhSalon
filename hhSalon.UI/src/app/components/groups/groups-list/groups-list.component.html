
<div class="container">
  <div class="items">
      <p class="title">Groups of services</p>
   <div class="item" *ngFor="let group of groups">

      <div class="item-data" [routerLink]="['/services', group.id, group.name]">
        <img class="item-img" [src]="group.imgUrl" alt="" height="50px">
         <a class="name">{{ group.name }}</a>
         
      </div>

     <div>
         <i [routerLink]="['/groups/edit', group.id]"  class="bi bi-pencil-fill"></i>
     </div>
     
     <div class="delete">
         <a (click)="eventsService.confirmDelete()" class="delete-confirm"><i class="bi bi-trash"></i></a>
         <a class="delete__confirmed" (click)="deleteGroup(group)">Delete</a>
     </div>
    
   </div>
  </div>
</div>
